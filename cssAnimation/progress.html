<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .a {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -100px;
    width: 200px;
    height: 15px;
    border: 1px solid #669CB8;
    border-radius: 10px;
    background: linear-gradient(#E1E9EE, #ffffff)
  }

  .percent {
    height: 100%;
    width: 0;
    border-radius: 10px;
    background: linear-gradient(#7BC3FF, #42A9FF);
    animation: progress 5s linear 0s infinite;
  }
  @keyframes progress {
    form {
      width: 0px;
    } 
    to {
      width: 100%;
    }
  }
</style>
<body>
  <div>
    <div class="a">
      <div class="percent"></div>
    </div>
  </div>
</body>
</html>
